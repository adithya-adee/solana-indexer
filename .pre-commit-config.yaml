# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --all --
        language: system
        types: [rust]
      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy
        language: system
        pass_filenames: false
        types: [rust]
        # Always pass --all-targets to clippy to lint all code, including tests and benches
        args: ["--all-targets", "--", "-D", "warnings"]